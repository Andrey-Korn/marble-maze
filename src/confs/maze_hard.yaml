# configuration for the hardest BRIO maze (default)

fast_thresh: 20    # threshold for FAST feature detection for corners

pos_lim_big: 0.6   # Max table tilt limit (pick between 0.1 - 1.0)
pos_lim_med: 0.5
pos_lim_sml: 0.35

x_pid_pos:    # PID values for position controller, x-axis
  # - 0.050 # p
  - 0.005 # p
  # - 0.018 # i
  - 0.012 # i
  # - 0.035 # d
  - 0.007 # d

y_pid_pos:    # PID values for position controller, y-axis
  # - 0.050 # p
  - 0.005 # p
  # - 0.018 # i
  - 0.012 # i
  # - 0.035 # d
  - 0.007 # d


vel_lim_big: 0.6   # Max table tilt limit (pick between 0.1 - 1.0)
vel_lim_med: 0.5
vel_lim_sml: 0.3

dow_size: 5      # num of frames to use for velocity estimate
target_velocity: 5  # target ball velocity in pixels

x_pid_vel:    # PID constants for velocity control, x-axis
  - 0.1   # p
  - 0     # i
  - 0.2   # d

y_pid_vel:    # PID constants for velocity control, y-axis
  - 0.1   # p
  - 0     # i
  - 0.2   # d
